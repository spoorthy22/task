<h3>Cart Info</h3>
<table>
<thead>
    <tr>

        <th>Id</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Sub Total</th>
		<th>Option</th>
		
    </tr>
</thead>
    <tr *ngFor="let item of items">
       
        <td>{{item.product.id}}</td>
        <td>{{item.product.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.cost}}</td>
		 <td align="center">
             <button  class="btn btn-primary" (click)="remove(item.product.id)">Remove</button>
        </td>
    </tr>
    <tr>
        <td colspan="3" align="right">Total</td>
        <td>${{total}}</td>
    </tr>
</table>
<br>
 <button  class="btn btn-success" routerLink="/">Back</button>
 <button  class="btn btn-success" (click)="place_order()" routerLink="/">Place Order</button>
